<app-header-one [sticky]="true"></app-header-one>

<!-- Home slider start-->
<section class="p-0">
    <app-slider
            [sliders]="sliders"
            [textClass]="'text-center'"
            [category]="'fashion'"
            [buttonText]="'shop now'">
    </app-slider>
</section>
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="product-para">
                <p class="text-center">
                </p>
            </div>
        </div>
    </div>
</div>
<section class="section-b-space p-t-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <owl-carousel-o class="product-m no-arrow" [options]="ProductSliderConfig">
                    <ng-container *ngFor="let product of newArrivalItem | slice:0:16">
                        <ng-template carouselSlide>
                            <div class="product-box">
                                <app-product-box-one
                                        [product]="product"
                                        [currency]="productService?.Currency"
                                        [thumbnail]="true"
                                        [cartModal]="true">
                                </app-product-box-one>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <section class="service border-section small-section">
        <app-services></app-services>
    </section>
</div>
<!-- Tab product start-->
<div class="title1 section-t-space">
    <h2 class="title-inner1">Top Categories</h2>
</div>
<section class="section-b-space p-t-0">
    <div class="container">
        <div class="row">
            <div class="col theme-tab">
                <ngb-tabset [justify]="'center'" [type]="'pills'" class="tabs tab-title">
                    <ngb-tab *ngFor="let category of categoryList">
                        <!-- <ng-template ngbTabTitle>Randomized Ties</ng-template> -->
                        <ng-template ngbTabTitle>{{category.fld_Name}}</ng-template>
                        <ng-template ngbTabContent>
                            <div class="no-slider row">
                                <ng-container *ngFor="let product of category['products'] | slice:0:8">
                                    <div class="product-box">
                                        <app-product-box-one
                                                [product]="product"
                                                [currency]="productService?.Currency"
                                                [thumbnail]="true"
                                                [cartModal]="true">
                                        </app-product-box-one>
                                    </div>
                                </ng-container>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
    </div>
</section>
