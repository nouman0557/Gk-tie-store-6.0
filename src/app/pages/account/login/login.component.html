<app-breadcrumb [title]="'Login'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                     <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label [ngClass]="{ 'text text-danger': loginFormSubmitted && fLoginForm.email.errors }" for="email">Email</label>
                            <input  (clcik)="disableError()" formControlName="email" type="text" class="form-control" id="email" placeholder="Email" >
                        </div>
                        <div class="form-group">
                            <label [ngClass]="{ 'text text-danger': loginFormSubmitted && fLoginForm.password.errors }" for="review">Password</label>
                            <input (clcik)="disableError()" formControlName="password" type="password" class="form-control" id="review" placeholder="Enter your password" >
                            <label  *ngIf="invalidLogin" class='text text-danger' for="review">Login attempt failed! Invalid credentials</label>
                        </div>
                        <button type="submit" class="btn btn-solid">Login</button>
                        <button class="forgot-password btn btn-solid" routerLink="/pages/forget/password">Forgot Password </button> 
                    </form>   
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>New Customer</h3>
                <div class="theme-card authentication-right">
                    <h6  class="title-font">Create A Account</h6>
                    <p>Sign up for a free account at our store. Registration is quick and easy. It allows you to be able to order from our shop. To start shopping click register.</p>
                    <button routerLink="/pages/register" class="btn btn-solid">Create an Account</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
