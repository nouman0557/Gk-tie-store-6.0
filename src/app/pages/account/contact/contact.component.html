        <div class="row">
            <div class="col-sm-12">
                <form class="theme-form">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control"  [formControl]="contactForm.controls['Name']" id="name" placeholder="Enter Your name" required="">
                            <div *ngIf="contactForm.controls.Name.touched && contactForm.controls.Name.errors?.required" class="text text-danger">
                                Zip code is required
                               </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" [formControl]="contactForm.controls['Email']" id="email" placeholder="Enter Email" required="">
                             <div *ngIf="contactForm.controls.Email.touched && contactForm.controls.Email.errors?.required" class="text text-danger">
                                Email is required
                               </div>
                               <div *ngIf="contactForm.controls.Email.touched && contactForm.controls.Email.errors?.fld_Email" class="text text-danger">
                                Invalid Email
                               </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Website</label>
                            <input type="text" class="form-control" [formControl]="contactForm.controls['Website']" id="web" placeholder="Enter Website" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Subject</label>
                            <input type="text" class="form-control" [formControl]="contactForm.controls['Subject']" id="web" placeholder="Enter message" required="">
                        </div>
                        <div class="col-md-12">
                            <label for="review">Write Your Message</label>
                            <textarea class="form-control" [formControl]="contactForm.controls['message']" placeholder="Write Your Message" id="exampleFormControlTextarea1" rows="6"></textarea>
                            <div *ngIf="contactForm.controls.message.touched && contactForm.controls.message.errors?.required" class="text text-danger">
                                Zip code is required
                               </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-solid" [disabled]="!contactForm.valid" (click)='SendContactEmail()' type="submit">Send Your Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
